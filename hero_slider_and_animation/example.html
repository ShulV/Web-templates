<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="example.css">
  <title>Document</title>
</head>

<body>
  <div class="top-wrapper">
    <header class="header">
      <div class="header-top">
        <div class="container">
          <span>Test top header content</span>
        </div>
      </div>
      <div class="header-bottom">
        <div class="container">
          <span class="header-bottom-content">Test bottom header content</span>
        </div>
      </div>
    </header>

    <section class="test">
      <div class="container">
        <div class="content">
          <h2 class="title">Test title</h2>
          <p class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illum eos atque aperiam quidem ex velit alias, enim ea quia facilis expedita culpa rem, aspernatur praesentium modi corporis magnam ducimus tenetur?</p>
          <a href="#" class="btn">Click me</a>
        </div>
      </div>
    </section>

    <div class="swiper-container slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide slide slide-1"></div>
        <div class="swiper-slide slide slide-2"></div>
        <div class="swiper-slide slide slide-3"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>

</html>
