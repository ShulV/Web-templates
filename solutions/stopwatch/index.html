<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секундомер</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="stopwatch">
        <div class="stopwatch__clock" id="stopwatch__clock">
            <div class="stopwatch__clock-second-arrow" id="stopwatch__clock-second-arrow"></div>
            <div class="stopwatch__clock-msecond-arrow" id="stopwatch__clock-msecond-arrow"></div>
        </div>
        <div class="stopwatch__time-text" id="stopwatch__time-text"></div>
        <div class="stopwatch__btn-container">
            <button class="stopwatch__btn-reset" id="stopwatch__btn-reset"></button>
            <button class="stopwatch__btn-start" id="stopwatch__btn-start"></button>
            <button class="stopwatch__btn-stop" id="stopwatch__btn-stop"></button>
        </div>
    </div>
</body>
</html>
